spring.application.name=myspringapp
server.port=3000
# spring.main.lazy-initialization=true

# Spring Data REST properties
spring.data.rest.base-path=/api
# spring.data.rest.default-page-size=5

# Database Config
spring.datasource.url=jdbc:mysql://localhost:3306/myspringdb
spring.datasource.username=springstudent
spring.datasource.password=springstudent

# Configure JPA/Hibernate to auto create the tables
# the "create" config will drop the table and create the table again
# the "update" config will keep existing data in the table
spring.jpa.hibernate.ddl-auto=update

# Add logging configs to display SQL statements
# 1. Log SQL statements
logging.level.org.hibernate.SQL=debug
# 2. Log values for SQL statements
logging.level.org.hibernate.orm.jdbc.bind=trace
# 3. Security
logging.level.org.springframework.security=debug

# Turn off the Spring Boot banner
spring.main.banner-mode=off

# Reduce logging level. Set logging level to warn
logging.level.root=warn

# All requests should be prefixed with /myspringapp
# server.servlet.context-path=/myspringapp

# Use wildcard "*" to expose all endpoints
# Can also expose individual endpoints with a comma-delimited list
management.endpoints.web.exposure.include=*
management.info.env.enabled=true

# Exclude individual endpoints with a comma-delimited list
# management.endpoints.web.exposure.exclude=health,info

info.app.name=My Spring App
info.app.description=Learning Spring Boot
info.app.version=1.0.0

# Define custom properties
coach.name=Micky Mouse
team.name=The Mouse Club